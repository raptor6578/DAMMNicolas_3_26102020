<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Ohmyfood: Réservez le menu qui vous convient</title>
    <meta name="description" content="Découvrez des restaurants d'exception, sélectionnés par nos soins" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <link rel="icon" href="images/logo/ohmyfood.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css" />
</head>
<body>
<header>
    <img src="images/logo/ohmyfood.png" alt="logo" id="header-logo" />
</header>
<div id="explore-food">
    <div id="explore-food-title">
        <i class="fas fa-map-marker-alt fa-xs"></i> Paris, Belleville
    </div>
    <div id="explore-food-content">
        <h1>Réservez le menu qui vous convient</h1>
        <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
        <button class="button-1">Explorer nos restaurants</button>
    </div>
    <div id="operation">
        <h2>Fonctionnement</h2>
        <a href="#">
            <span class="number">1</span>
            <i class="fas fa-mobile-alt fa-1x"></i>
            Choisissez un restaurant
        </a>
        <a href="#">
            <span class="number">2</span>
            <i class="fas fa-list-ul fa-1x"></i>
            Composez votre menu
        </a>
        <a href="#"><span class="number">3</span>
            <i class="fas fa-store fa-1x"></i>
            Dégustez au restaurant
        </a>
    </div>
</div>
</body>
</html>
